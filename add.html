      #searchHeading{
        margin: 0;
        border-radius: 0;
        -webkit-border-radius:0;
      }
      #searchResult,#searchList{
        display: none;
      }
      .overview{
        text-align: justify;
        display: block;
      }

<script type="text/javascript" src="js/analytics.js"></script>

          <div class="bar" style="width: 100%;"></div>
        </div>
      </div>

          <h4 class="alert alert-info" id="searchHeading"></h4>
